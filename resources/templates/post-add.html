{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="Absolute-Center is-Responsive">

        <div class="col-sm-100 col-md-80 col-md-offset-1">
            <h3>Create new post</h3>
            <form action="/post/add" method="post">
                <div class="form-group input-group">
                    <span class="input-group-addon"></span>
                    <input class="form-control" type="text" id="name" name='name' placeholder="Title"/>
                </div>
                <div class="form-group input-group">
                    <span class="input-group-addon"></span>
                    <textarea class="form-control" id="description" name="description" rows="10" placeholder="Description"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-def btn-block">Add</button>
                </div>

                <br><br>
                <span class="error-message">{{error-message}}</span>
            </form>
        </div>

    </div>
</div>

{% endblock %}
